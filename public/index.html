<!DOCTYPE>
<html ng-app="myApp">
<head>
  <title>MEAN Web</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head> 
<body>
  <div class="container">
      <h1> List Contact</h1>
      <table class="table" ng-controller="AppCtrl">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="person.name"></td>
            <td><input class="form-control" ng-model="person.email"></td>
            <td><input class="form-control" ng-model="person.number"></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
            <td><button class="btn btn-info" ng-click="updateContact()">Update</button></td>
          </tr>
          <tr ng-repeat="person in contactlist">
            <td>{{person.name}}</td>
            <td>{{person.email}}</td>
            <td>{{person.number}}</td>
            <td><button class="btn btn-danger" ng-click="removeContact(person._id)">Remove</button></td>
            <td><button class="btn btn-warning" ng-click="editContact(person._id)">Edit</button></td>
          </tr>
        </tbody>
      </table>
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script src="/controller.js"></script>
</body>
</html>
